font:
  size: 14
  bold:
    family: JetBrainsMonoNL NFP
    style: Bold
  italic:
    family: JetBrainsMonoNL NFP
    style: Italic
  normal:
    family: JetBrainsMonoNL NFP
    style: Regular

keyboard:
  - chars: "\eb"
    key: Left
    mods: Alt
  - chars: "\ef"
    key: Right
    mods: Alt
  - chars: "\eOH"
    key: Left
    mode: AppCursor
    mods: Command
  - chars: "\eOF"
    key: Right
    mode: AppCursor
    mods: Command
  - chars: "\x15"
    key: Back
    mods: Command
  - chars: "\e"
    key: Back
    mods: Alt
